<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <h1>Feedback Form</h1>
        <p>Please provide your feedback</p>
        <div class="emoji-container">
            <button class="emoji-button" id="emoji1">&#128530;</button>
            <button class="emoji-button" id="emoji2">&#128529;</button>
            <button class="emoji-button" id="emoji3">&#128528;</button>
            <button class="emoji-button" id="emoji4">&#128524;</button>
            <button class="emoji-button" id="emoji5">&#128515;</button>
        </div>
        <button id="sendButton" class="review-button">Send</button>
        <p id="confirmationMessage" style="display:none;">Thank you for your feedback!</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
